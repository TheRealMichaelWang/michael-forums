type Forum {
    id: ID!
    title: String!
    about: String!

    posts(currentPage: Int!, pageSize: Int!): [Post!]!
}

type Post {
    id: ID!
    title: String!
    content: String!

    replies(currentPage: Int!, pageSize: Int!): [Reply!]!

    forumId: ID!

    authorId: ID
    authorName: String
}

type Reply {
    id: ID!
    content: String!

    postId: ID!

    authorId: ID
    authorName: String
}